<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Message admin</title>
</head>
<body style="background:#111;color:#fff;font-family:Arial;padding:20px">

<h2>Envoyer un message</h2>

<form method="post">
  <label>Joueur :</label><br>
  <select name="joueur" required>
    {% for j in joueurs %}
      <option value="{{ j }}">Joueur {{ j }}</option>
    {% endfor %}
  </select>

  <br><br>

  <label>Message :</label><br>
  <textarea name="message" rows="4" cols="40" required></textarea>

  <br><br>

  <button type="submit">Envoyer</button>
</form>

<br>
<a href="{{ url_for('admin_dashboard') }}">â¬… Retour</a>

</body>
</html>
