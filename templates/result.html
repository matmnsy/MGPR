<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Résultats</title>
    
        <!-- indispensable pour mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <style>
            body {
                margin: 0;
                padding: 0;
                background: url("{{ url_for('static', filename='fond.png') }}") center/cover no-repeat;
                font-family: Arial, sans-serif;
                color: #fff;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                text-align: center;
                box-sizing: border-box;
            }
    
            .result {
                background: rgba(0,0,0,0.7);
                padding: 30px 50px;
                border-radius: 15px;
                font-size: 22px;
                max-width: 500px;
                width: 90vw;              /* Responsive */
                box-sizing: border-box;
            }
    
            .winner {
                font-size: 28px;
                font-weight: bold;
                margin-top: 20px;
                color: #ff3333;
            }
    
            /* Adaptation petits écrans */
            @media (max-width: 600px) {
                .result {
                    padding: 20px 16px;
                    font-size: 18px;
                }
    
                .winner {
                    font-size: 22px;
                    margin-top: 16px;
                }
            }
        </style>
    </head>
<body>
    <div class="result">
        <h2>Votes par joueur :</h2>
        <ul>
            {% for joueur, nb in votes.items() %}
                <li>Joueur {{ joueur }} : {{ nb }} vote(s)</li>
            {% endfor %}
        </ul>
        <div class="winner">
            Joueur éliminé : 
            {% for j in joueurs_elimines %}
                {{ j }}{% if not loop.last %}, {% endif %}
            {% endfor %}
            ({{ max_votes }} votes)
            
        </div>
    </div>
</body>
</html>
