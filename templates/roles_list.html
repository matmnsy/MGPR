<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Liste des r√¥les</title>
  
    <!-- Responsive mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: url("{{ url_for('static', filename='fond.png') }}") center/cover no-repeat;
        font-family: Arial, sans-serif;
        color: #fff;
        min-height: 100vh;
        box-sizing: border-box;
      }
  
      .top-link {
        position: fixed;
        top: 16px;
        left: 16px;
        background: rgba(0,0,0,0.7);
        padding: 6px 10px;
        border-radius: 999px;
        font-size: 13px;
        text-decoration: none;
        color: #fff;
        border: 1px solid rgba(255,255,255,0.4);
        z-index: 1000;
      }
  
      .wrap {
        max-width: 900px;
        margin: 60px auto 20px;
        background: rgba(0,0,0,0.7);
        padding: 20px;
        border-radius: 12px;
        width: 95vw;                  /* ne d√©passe jamais l'√©cran */
        box-sizing: border-box;
      }
  
      h1 {
        margin-top: 0;
        margin-bottom: 10px;
        text-align: center;
        font-size: 1.8rem;
      }
  
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 16px;
      }
  
      .card {
        background: rgba(0,0,0,0.6);
        border-radius: 10px;
        padding: 12px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        box-sizing: border-box;
      }
  
      .card-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 6px;
      }
  
      .img {
        width: 60px;
        height: 60px;
        border-radius: 8px;   /* plus carte, moins avatar */
        object-fit: contain; /* pas de d√©coupe */
        background: #111;
      }

  
      .name {
        font-weight: bold;
        font-size: 1rem;
      }
  
      .camp {
        font-size: 12px;
        opacity: 0.8;
      }
  
      .camp-village { color: #8f8; }
      .camp-demons { color: #f88; }
  
      .desc {
        font-size: 13px;
        margin-top: 6px;
        line-height: 1.4;
      }
  
      /* Am√©liorations pour √©crans < 600px */
      @media (max-width: 600px) {
        body {
          padding: 10px;
        }
  
        .wrap {
          margin-top: 80px;
          padding: 16px;
        }
  
        h1 {
          font-size: 1.4rem;
        }
  
        .grid {
          gap: 12px;
          grid-template-columns: 1fr;   /* une seule colonne pour lisibilit√© */
        }
  
        .img {
          width: 48px;
          height: 48px;
        }
  
        .name {
          font-size: 0.95rem;
        }
  
        .desc {
          font-size: 12.5px;
        }
  
        .top-link {
          font-size: 11px;
          padding: 4px 8px;
        }
      }
    </style>
  </head>  
<body>

  <a class="top-link" href="{{ previous_url }}">‚Üê Retour</a>

  <div id="msg-btn" style="
  position:fixed;
  bottom:16px;
  right:16px;
  width:52px;
  height:52px;
  border-radius:50%;
  background:#222;
  border:1px solid #555;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  z-index:1000;
">
  üí¨
  <span id="msg-dot" style="
    position:absolute;
    top:6px;
    right:6px;
    width:10px;
    height:10px;
    background:red;
    border-radius:50%;
    display:none;
  "></span>
</div>

  <div class="wrap">
    <h1>Liste des r√¥les</h1>
    <p style="font-size:13px;opacity:0.8;margin-bottom:16px">
      Cette page pr√©sente tous les r√¥les et leurs effets. Les joueurs peuvent la consulter √† tout moment.
    </p>

    <div class="grid">
      {% for r in roles %}
        <div class="card">
          <div class="card-header">
            <img class="img" src="/static/{{ r.icon_list }}" alt="{{ r.name }}">
            <div>
              <div class="name">{{ r.name }}</div>
              <div class="camp
                  {% if r.camp == 'Esprit Bienfaiteur' %}camp-village{% elif r.camp == 'Esprit Malfaiteur' %}camp-demons{% endif %}">
                  {{ r.camp }}
              </div>
            </div>
          </div>
          <div class="desc">{{ r.description }}</div>
        </div>
      {% endfor %}
    </div>
  </div>

</body>
</html>
