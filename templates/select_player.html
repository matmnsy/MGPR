<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Choisir un joueur</title>
  <style>
    body{
      margin:0;
      padding:20px;
      background:#333 url('/static/fond.png') center/cover no-repeat;
      font-family:Arial;color:#fff;
      min-height:100vh
    }
    .grid{
      display:grid;
      grid-template-columns:repeat(4,150px);
      gap:20px;
      justify-content:center
    }
    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      height:100px;
      background:rgba(0,0,0,0.6);
      border-radius:10px;
      color:#fff;
      text-decoration:none;
      font-weight:bold
    }
    .roles-link{
      position:fixed;
      top:12px;
      left:12px;
      background:rgba(0,0,0,0.7);
      padding:6px 10px;
      border-radius:999px;
      font-size:13px;
      text-decoration:none;
      color:#fff;
      border:1px solid rgba(255,255,255,0.4);
      z-index:1000;
    }
  </style>
</head>
<body>

  <a class="roles-link" href="{{ url_for('roles_list') }}">? RÃ´les</a>

  <div class="grid">
    {% for j in joueurs %}
      <a class="btn" href="{{ url_for('vote_page', votant=j) }}">Joueur {{ j }}</a>
    {% endfor %}
  </div>
</body>
</html>
