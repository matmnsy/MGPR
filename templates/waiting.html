<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>En attente</title>
  
    <!-- indispensable pour l'affichage mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <style>
      body {
        margin: 0;
        padding: 0;
        background: url("{{ url_for('static', filename='fond.png') }}") center/cover no-repeat;
        font-family: Arial, sans-serif;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
  
      .box {
        background: rgba(0,0,0,0.7);
        padding: 30px;
        border-radius: 12px;
        text-align: center;
        max-width: 480px;
        width: 90vw;           /* ne d√©passe jamais l'√©cran */
        box-sizing: border-box;
      }
  
      .role {
        margin-top: 16px;
        padding: 10px 14px;
        border-radius: 10px;
        background: rgba(255,255,255,0.08);
        font-size: 15px;
      }
  
      .role span {
        font-weight: bold;
      }
  
      .roles-link {
        position: fixed;
        top: 12px;
        left: 12px;
        background: rgba(0,0,0,0.7);
        padding: 6px 10px;
        border-radius: 999px;
        font-size: 13px;
        text-decoration: none;
        color: #fff;
        border: 1px solid rgba(255,255,255,0.4);
        z-index: 1000;
      }
  
      /* Adaptation aux petits √©crans */
      @media (max-width: 600px) {
        .box {
          padding: 22px;
        }
  
        .role {
          font-size: 14px;
          padding: 8px 10px;
        }
  
        .roles-link {
          font-size: 11px;
          padding: 4px 8px;
        }
      }
    </style>
  </head>  
<body>

  <a class="roles-link" href="{{ url_for('roles_list') }}">D√©tail des r√¥les</a>

  <div class="box" id="box">
    <div>Vote enregistr√©. En attente de l'annonce du ma√Ætre du jeu...</div>
    <div style="margin-top:12px;font-size:13px;color:#ccc" id="info">V√©rification du statut...</div>

    {% if role %}
      <div class="role">
        Votre r√¥le pour cette partie est :<br>
        <span>{{ role }}</span>
      </div>
    {% endif %}
  </div>

  <div id="msg-btn" style="
  position:fixed;
  bottom:16px;
  right:16px;
  width:52px;
  height:52px;
  border-radius:50%;
  background:#222;
  border:1px solid #555;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  z-index:1000;
">
  üí¨
  <span id="msg-dot" style="
    position:absolute;
    top:6px;
    right:6px;
    width:10px;
    height:10px;
    background:red;
    border-radius:50%;
    display:none;
  "></span>
</div>

<script>
(function pollStatus(){
  const interval = 1500;
  fetch('/api/status?votant={{ votant }}')
    .then(r => r.json())
    .then(data => {
      const info = document.getElementById('info');

      // Joueur √©limin√© pendant l'attente
      if (data.eliminated) {
        window.location.href = window.location.pathname; // /vote/<votant> -> eliminated.html
        return;
      }

      // Admin a r√©v√©l√© les votes
      if (data.reveal) {
        window.location.href = window.location.pathname; // /vote/<votant> -> public_result
        return;
      }

      // Admin fait "Prochaine nuit" ou "Nouvelle partie" (admin_started false, reveal false)
      if (!data.admin_started && !data.reveal) {
        window.location.href = window.location.pathname; // /vote/<votant> -> welcome (ou eliminated)
        return;
      }

      if (data.all_voted) {
        info.textContent = 'Tous les joueurs ont vot√© ‚Äî en attente de la r√©v√©lation de l\'admin...';
      } else {
        info.textContent = 'En attente des autres joueurs...';
      }
      setTimeout(pollStatus, interval);
    })
    .catch(err => {
      setTimeout(pollStatus, interval);
    });
})();
</script>
</body>
</html>
