<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Bienvenue</title>
  
    <!-- indispensable pour le mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <style>
      body {
        margin: 0;
        font-family: Inter, Arial, sans-serif;
        background:
          linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
          url("{{ url_for('static', filename='fond.png') }}") center/cover no-repeat;
        color: #fff;
        padding: 20px;
        box-sizing: border-box;
        min-height: 100vh;
      }
  
      .box {
        background: rgba(0,0,0,0.6);
        padding: 30px;
        border-radius: 12px;
        text-align: center;
        max-width: 90vw;      /* ne dépasse pas l'écran en largeur */
        box-sizing: border-box;
      }
  
      h1 {
        margin: 0 0 8px 0;
        font-size: 1.8rem;
      }
  
      .btn-role {
        display: inline-block;
        margin-top: 12px;
        border: 1px solid rgba(255,255,255,0.6);
        border-radius: 999px;
        padding: 6px 12px;
        font-size: 0.9rem;
        text-decoration: none;
        color: #fff;
        white-space: nowrap;
      }
  
      .roles-link {
        position: fixed;
        top: 12px;
        left: 12px;
        background: rgba(0,0,0,0.7);
        padding: 6px 10px;
        border-radius: 999px;
        font-size: 13px;
        text-decoration: none;
        color: #fff;
        border: 1px solid rgba(255,255,255,0.4);
        z-index: 1000;
      }
  
      /* Ajustements petits écrans */
      @media (max-width: 600px) {
        .box {
          padding: 20px;
        }
  
        h1 {
          font-size: 1.5rem;
        }
  
        .btn-role {
          display: block;
          margin: 12px auto 0;
          width: 100%;
          max-width: 260px;
        }
  
        .roles-link {
          font-size: 11px;
          padding: 4px 8px;
        }
      }
      .roles-strip{
        position: fixed;
        top: 12px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        padding: 8px 12px;
        background: rgba(0,0,0,0.65);
        border: 1px solid rgba(255,255,255,0.12);
        border-radius: 999px;
        z-index: 1000;
        backdrop-filter: blur(6px);

        max-width: calc(100vw - 24px);
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }

      .role-item{
        display: flex;
        flex-direction: column;
        align-items: center;
        min-width: 52px;
      }

      .role-chip{
        width: 48px;              /* plus grand */
        height: 48px;
        border-radius: 999px;
        overflow: hidden;
        border: 1px solid rgba(255,255,255,0.15);
        background: rgba(0,0,0,0.25);
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .role-chip img{
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      /* ÉLIMINÉ : case plus sombre + icône grisée */
      .role-chip.eliminated{
        background: rgba(0,0,0,0.85);
        border-color: rgba(255,85,85,0.65);
      }

      .role-chip.eliminated img{
        filter: grayscale(1);
        opacity: 0.35;
      }

      .dead-label{
        margin-top: 4px;
        font-size: 11px;
        font-weight: 800;
        letter-spacing: 0.5px;
        color: #ff5555;
      }


    </style>
  </head>  
<body>

  <a class="roles-link" href="{{ url_for('roles_list') }}">Description des Rôles</a>

  {% if roles_state %}
  <div class="roles-strip" aria-label="Rôles dans la partie">
    {% for r in roles_state %}
      <div class="role-item" data-player="{{ r.player }}">
        <div class="role-chip {% if r.eliminated %}eliminated{% endif %}" title="{{ r.name }}">
          <img src="/static/{{ r.icon_list }}" alt="{{ r.name }}">
        </div>
        <div class="dead-label" {% if not r.eliminated %}style="display:none"{% endif %}>MORT</div>
      </div>
    {% endfor %}
  </div>
  {% endif %}



  <div class="box">
    <h1>Bienvenue dans l'expérience Hon Ti </h1>
    <p>Attendez que le maître du jeu lance la phase de vote.</p>
    <a class="btn-role" href="{{ url_for('view_role', votant=votant) }}">Voir mon rôle</a>
  </div>

  <script>
    (function poll(){
      const interval = 1500;
    
      fetch('/api/spectator_state')
        .then(r => r.json())
        .then(data => {
          const eliminatedSet = new Set((data.eliminated_players || []).map(String));
          const me = String("{{ votant }}");
    
          // Si je suis éliminé => recharger /vote/<moi> (ça affichera eliminated.html)
          if (eliminatedSet.has(me)) {
            window.location.href = "{{ url_for('vote_page', votant=votant) }}";
            return;
          }
    
          // Si l'admin démarre le vote => aller sur /vote/<moi> (page de vote)
          if (data.admin_started) {
            window.location.href = "{{ url_for('vote_page', votant=votant) }}";
            return;
          }
    
          // Mise à jour live des icônes (griser + afficher MORT)
          document.querySelectorAll('.role-item').forEach(item => {
            const player = item.getAttribute('data-player');
            const chip = item.querySelector('.role-chip');
            const label = item.querySelector('.dead-label');
            const dead = eliminatedSet.has(String(player));
    
            if (dead) {
              chip.classList.add('eliminated');
              if (label) label.style.display = 'block';
            } else {
              chip.classList.remove('eliminated');
              if (label) label.style.display = 'none';
            }
          });
    
          setTimeout(poll, interval);
        })
        .catch(() => setTimeout(poll, interval));
    })();
    </script>
    
</body>
</html>
